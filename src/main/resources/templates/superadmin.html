<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>后台管理 | 程序猿曾梦瑶</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="https://zhy-myblog.oss-cn-shenzhen.aliyuncs.com/static/img/favicon.ico">

    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="/static/css/superadmin.css">
    <link rel="stylesheet" href="/static/css/plugs_paging.css">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="https://lib.baomitu.com/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
<div id="app">
	<!-- 引入共有头部 -->
	<div th:replace="header :: header"></div>
	
	<!-- 页面主体内容 -->
	<div class="am-cf admin-main" style="padding-top:0;">
	
		<!-- 左侧 -->
		<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
			<div class="am-offcanvas-bar admin-offcanvas-bar">
				<ul class="superAdminList am-list admin-sidebar-list">
					<li class="superAdminClick statistics"><a><span class="am-icon-home"></span> 仪表盘</a></li>
					<li class="article admin-parent">
						<a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 文章管理<span class="am-icon-angle-right am-fr am-margin-right"></span></a>
						<ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
							<li class="superAdminClick articleManagement"><a class="am-cf"><span class="am-icon-check"></span> 文章管理<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
							<li class="superAdminClick articleThumbsUp"><a><span class="am-icon-thumbs-up"></span> 点赞管理</a></li>
							<li class="superAdminClick articleCategories"><a><span class="am-icon-th"></span> 分类管理</a></li>
						</ul>
					</li>
					<li class="superAdminClick userFeedback"><a><span class="am-icon-table"></span> 反馈</a></li>
					<li class="superAdminClick privateWord" style="width:100%;"><a><span class="am-icon-pencil-square-o"></span> 悄悄话</a></li>
				</ul>
				
				<div class="am-panel am-panel-default admin-sidebar-panel">
					<div class="am-panel-bd">
						<p><span class="am-icon-bookmark"></span> 公告</p>
						<p>时光静好，与君语；细水流年，与君同。—— 曾梦瑶</p>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- 右侧 -->
		<div class="admin-content">
			<div class="superAdminInfo">
				<div class="superFunction" id="statistics">
					<div class="subject">
						<ol class="am-breadcrumb am-breadcrumb-slash">
							<li class="am-active am-icon-home"> 后台管理</li>
							<li class="am-active">仪表盘</li>
						</ol>
						<ul class="am-avg-sm-1 am-avg-md-4 am-margin am-padding am-text-center admin-content-list">
							<li><a href="#" class="am-text-success"><span class="am-icon-btn am-icon-meh-o"></span><br>总访问量<br><span class="allVisitor"></span></a></li>
							<li><a href="#" class="am-text-warning"><span class="am-icon-btn am-icon-recycle"></span><br>昨日访问<br><span class="yesterdayVisitor"></span></a></li>
							<li><a href="#" class="am-text-danger"><span class="am-icon-btn am-icon-user-md"></span><br>总用户量<br><span class="allUser"></span></a></li>
							<li><a href="#" class="am-text-secondary"><span class="am-icon-btn am-icon-file-text"></span><br>文章量<br><span class="articleNum"></span></a></li>
						</ul>
					</div>
				</div>
				<div class="superFunction" id="articleManagement">
					<div class="subject">
						<div class="articles">
							<div class="am-g">
								<div class="am-u-sm-12" style="padding-left:0;">
									<ol class="am-breadcrumb am-breadcrumb-slash">
										<li class="am-active am-icon-home"> 后台管理</li>
										<li class="am-active">文章管理</li>
									</ol>
									<div class="articleManagementTable">
										<table class="table am-table am-table-bd am-table-striped admin-content-table am-animgaion-slide-right">
											<thead>
												<tr>
													<th>文章标题</th><th>发布时间</th><th>文章分类</th><th>浏览量</th><th>操作</th>
												</tr>
											</thead>
											<tbody class="tables">
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="superFunction" id="articleThumbsUp">
					<div class="subject">
						<div class="thumbsUpManagement">
							<ol class="am-breadcrumb am-breadcrumb-slash navigationBar">
								<li class="am-active am-icon-home"> 后台管理</li>
								<li class="am-active">点赞管理</li>
							</ol>
							<div class="msgContent am-animation-slide-right">
								<!-- 填充文章点赞信息 -->
								<div style="height:800px;">
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="superFunction" id="articleCategories">
					<div class="subject">
						<div class="articleCategoriesManagement">
							<ol class="am-breadcrumb am-breadcrumb-slash navigationBar">
								<li class="am-active am-icon-home"> 后台管理</li>
								<li class="am-active">分类管理</li>
							</ol>
							<div class="categoryContent">
								<!-- 分类管理 -->	
							</div>
						</div>
					</div>
				</div>
				<div class="superFunction" id="userFeedback">
					<div class="subject">
						<div class="userFeedbackManagement">
							<ol class="am-breadcrumb am-breadcrumb-slash">
								<li class="am-active am-icon-home"> 后台管理</li>
								<li class="am-active">反馈管理</li>
							</ol>
							<div class="userFeedbackInfo">
								<div class="feedbackInfos am-animation-slide-right">
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="superFunction" id="privateWord">
					<div class="subject">
						<ol class="am-breadcrumb am-breadcrumb-slash">
							<li class="am-active am-icon-home"> 后台管理</li>
							<li class="am-active">悄悄话</li>
						</ol>
						<div class="privateWord">
							
						</div>
					</div>
				</div>
			</div>
			
			<footer class="admin-content-footer">
				<hr>
				<p class="am-padding-left">&copy; 2018-2019 程序猿曾梦瑶 - <i class="am-icon-coffee" style="margin: 0 5px"></i>曾梦瑶 版权所有</p>
			</footer>
		</div>
		
		<!-- 消息盒子+反馈 -->
		<div th:replace="other :: other"></div>
		
	</div>
</div>
<script src="/static/js/all.js"></script>
<script src="/static/js/superadmin.js"></script>
<script src="/static/js/plugs_paging.js"></script>
</body>
</html>
